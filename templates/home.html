{% extends 'base.html' %}

{% block content %}
<table>
    <!-- Use flask to generate a table -->
    <tr>
        <th>Student ID</th>
        <th>Student Name</th>
        <th>Credits</th>
        <th>Degree</th>
    </tr>
    {% for student in students %}
    <tr>
        <td><a href="students/{{ student.student_number }}/edit">{{ student.student_number }}</a></td>
        <td>{{ student.name }}</td>
        <td>{{ student.credits }}</td>
        <td>{{ student.degree }}</td>
        <td><a href="students/{{ student.student_number }}/delete">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
